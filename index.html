<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Weather ¬∑ –ø—Ä–æ–≥–Ω–æ–∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0c0e;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 18px;
            font-weight: 500;
            color: #9aa0a8;
        }

        .date {
            color: #9aa0a8;
            font-size: 14px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .search-section {
            background: #13171c;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
        }

        .search-input::placeholder {
            color: #5f656b;
        }

        .search-btn {
            width: 100%;
            background: #2a7f6e;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .weather-card {
            background: #13171c;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .city-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .city {
            font-size: 28px;
            font-weight: 600;
        }

        .country {
            background: rgba(42,127,110,0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            color: #8dd0be;
        }

        .weather-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temp {
            font-size: 64px;
            font-weight: 700;
        }

        .icon {
            font-size: 48px;
        }

        .desc {
            color: #9aa0a8;
            font-size: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .detail-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 16px 8px;
            text-align: center;
        }

        .detail-label {
            color: #9aa0a8;
            font-size: 12px;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .forecast-section {
            background: #13171c;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .forecast-title {
            color: #9aa0a8;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .days-grid {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 20px;
        }

        .day-btn {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: none;
            border-radius: 10px;
            padding: 12px 4px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
        }

        .day-btn.active {
            background: #2a7f6e;
        }

        .day-card {
            display: none;
        }

        .day-card.active {
            display: block;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .day-name {
            font-size: 20px;
            font-weight: 600;
        }

        .day-temp {
            font-size: 36px;
            font-weight: 700;
            color: #2a7f6e;
        }

        .day-weather {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .day-icon {
            font-size: 36px;
        }

        .day-desc {
            color: #9aa0a8;
            font-size: 16px;
        }

        .day-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            background: #13171c;
            border-radius: 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-text {
            color: #9aa0a8;
            font-size: 14px;
        }

        .status {
            text-align: center;
            color: #9aa0a8;
            font-size: 12px;
            margin-top: 16px;
        }

        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üå§Ô∏è weather</div>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="search-section">
            <input 
                type="text" 
                class="search-input" 
                id="cityInput" 
                placeholder="–í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ: –ö–∏—ó–≤, –õ—å–≤—ñ–≤, London..."
                autocomplete="off"
                autofocus
            >
            <button class="search-btn" onclick="getWeather()">
                –û—Ç—Ä–∏–º–∞—Ç–∏ –ø—Ä–æ–≥–Ω–æ–∑
            </button>
        </div>

        <div id="weatherContent" style="display: none;">
            <div class="weather-card">
                <div class="city-row">
                    <span class="city" id="cityName"></span>
                    <span class="country" id="countryCode"></span>
                </div>
                <div class="weather-row">
                    <span class="temp" id="temperature"></span>
                    <span class="icon" id="weatherIcon"></span>
                </div>
                <div class="desc" id="description"></div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">–í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">–í—ñ—Ç–µ—Ä</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">–í–æ–ª–æ–≥—ñ—Å—Ç—å</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-title">–ü–†–û–ì–ù–û–ó –ù–ê 5 –î–ù–Ü–í</div>
                <div class="days-grid" id="daySelector"></div>
                <div id="daysContainer"></div>
            </div>
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">üå§Ô∏è</div>
            <div class="empty-title">–í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ</div>
            <div class="empty-text">–û—Ç—Ä–∏–º–∞–π—Ç–µ –ø—Ä–æ–≥–Ω–æ–∑ –ø–æ–≥–æ–¥–∏ –Ω–∞ 5 –¥–Ω—ñ–≤</div>
        </div>

        <div class="status" id="status">
            –í–≤–µ–¥—ñ—Ç—å –º—ñ—Å—Ç–æ –¥–ª—è –ø–æ—à—É–∫—É
        </div>
    </div>

    <script>
        // ========== –ö–û–ù–§–Ü–ì ==========
        const API_KEY = "0f8d4d200034367f49673052d36188f1";
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const cityMap = {
            '–∫–∏—ó–≤': 'Kyiv', 'kiev': 'Kyiv', 'kyiv': 'Kyiv',
            '–ª—å–≤—ñ–≤': 'Lviv', 'lviv': 'Lviv',
            '–æ–¥–µ—Å–∞': 'Odesa', 'odesa': 'Odesa', 'odessa': 'Odesa',
            '—Ö–∞—Ä–∫—ñ–≤': 'Kharkiv', 'kharkiv': 'Kharkiv',
            '–¥–Ω—ñ–ø—Ä–æ': 'Dnipro', 'dnipro': 'Dnipro',
            '–ª–æ–Ω–¥–æ–Ω': 'London', 'london': 'London',
            '–ø–∞—Ä–∏–∂': 'Paris', 'paris': 'Paris',
            '–±–µ—Ä–ª—ñ–Ω': 'Berlin', 'berlin': 'Berlin',
            '–≤–∞—Ä—à–∞–≤–∞': 'Warsaw', 'warsaw': 'Warsaw',
            '–ø—Ä–∞–≥–∞': 'Prague', 'prague': 'Prague',
            '–≤—ñ–¥–µ–Ω—å': 'Vienna', 'vienna': 'Vienna'
        };

        const weekdays = ['–ù–µ–¥—ñ–ª—è', '–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü º—è—Ç–Ω–∏—Ü—è', '–°—É–±–æ—Ç–∞'];
        const shortWeekdays = ['–ù–¥', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
        const months = ['—Å—ñ—á', '–ª—é—Ç', '–±–µ—Ä', '–∫–≤—ñ', '—Ç—Ä–∞', '—á–µ—Ä', '–ª–∏–ø', '—Å–µ—Ä', '–≤–µ—Ä', '–∂–æ–≤', '–ª–∏—Å', '–≥—Ä—É'];

        function getWeatherEmoji(id) {
            if (id >= 200 && id < 300) return '‚õàÔ∏è';
            if (id >= 300 && id < 400) return 'üåßÔ∏è';
            if (id >= 500 && id < 600) return 'üå¶Ô∏è';
            if (id >= 600 && id < 700) return '‚ùÑÔ∏è';
            if (id >= 700 && id < 800) return 'üå´Ô∏è';
            if (id === 800) return '‚òÄÔ∏è';
            if (id > 800) return '‚òÅÔ∏è';
            return '‚òÅÔ∏è';
        }

        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function updateDate() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('uk-UA', options);
        }
        updateDate();

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –º—ñ—Å—Ç–∞');
                return;
            }

            const searchCity = cityMap[city.toLowerCase()] || city;
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            statusEl.classList.add('loading');

            try {
                const weatherRes = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${searchCity}&appid=${API_KEY}&units=metric&lang=uk`
                );
                
                if (!weatherRes.ok) throw new Error('–ú—ñ—Å—Ç–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                const weatherData = await weatherRes.json();
                
                const forecastRes = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${searchCity}&appid=${API_KEY}&units=metric&lang=uk`
                );
                const forecastData = await forecastRes.json();
                
                document.getElementById('weatherContent').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                
                let displayCity = city;
                for (let [uk, en] of Object.entries(cityMap)) {
                    if (en.toLowerCase() === searchCity.toLowerCase()) {
                        displayCity = capitalize(uk);
                        break;
                    }
                }
                
                document.getElementById('cityName').textContent = displayCity;
                document.getElementById('countryCode').textContent = weatherData.sys.country;
                document.getElementById('temperature').textContent = `${Math.round(weatherData.main.temp)}¬∞`;
                document.getElementById('feelsLike').textContent = `${Math.round(weatherData.main.feels_like)}¬∞`;
                document.getElementById('windSpeed').textContent = `${weatherData.wind.speed.toFixed(1)} –º/—Å`;
                document.getElementById('humidity').textContent = `${weatherData.main.humidity}%`;
                document.getElementById('weatherIcon').textContent = getWeatherEmoji(weatherData.weather[0].id);
                document.getElementById('description').textContent = capitalize(weatherData.weather[0].description);
                
                generateForecast(forecastData.list);
                
                statusEl.innerHTML = '–û–Ω–æ–≤–ª–µ–Ω–æ ¬∑ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤';
                statusEl.classList.remove('loading');
                
            } catch (error) {
                statusEl.innerHTML = '–ú—ñ—Å—Ç–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ';
                statusEl.classList.remove('loading');
                document.getElementById('weatherContent').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // ========== –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ü–†–û–ì–ù–û–ó–£ - –§–Ü–ù–ê–õ–¨–ù–ê –í–ï–†–°–Ü–Ø ==========
        function generateForecast(forecastList) {
            const daySelector = document.getElementById('daySelector');
            const daysContainer = document.getElementById('daysContainer');
            
            daySelector.innerHTML = '';
            daysContainer.innerHTML = '';
            
            // –í–ò–ó–ù–ê–ß–ê–Ñ–ú–û –õ–û–ö–ê–õ–¨–ù–ò–ô –ß–ê–° –ö–û–†–ò–°–¢–£–í–ê–ß–ê
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            const todayTime = now.getTime();
            
            const dailyForecasts = {};
            
            forecastList.forEach(item => {
                const date = new Date(item.dt * 1000);
                date.setHours(0, 0, 0, 0);
                const dayTime = date.getTime();
                const dayStr = date.toISOString().split('T')[0];
                
                if (dayTime >= todayTime) {
                    if (!dailyForecasts[dayStr]) {
                        dailyForecasts[dayStr] = [];
                    }
                    dailyForecasts[dayStr].push(item);
                }
            });
            
            const sortedDays = Object.keys(dailyForecasts).sort().slice(0, 5);
            
            // –í–Ü–î–°–¢–ï–ñ–£–Ñ–ú–û –£–ù–Ü–ö–ê–õ–¨–ù–Ü –î–ù–Ü –¢–ò–ñ–ù–Ø
            const usedWeekdays = new Set();
            const validDays = [];
            
            sortedDays.forEach(dayStr => {
                const date = new Date(dayStr + 'T12:00:00');
                const dayIndex = date.getDay();
                const dayName = shortWeekdays[dayIndex];
                
                if (!usedWeekdays.has(dayName)) {
                    usedWeekdays.add(dayName);
                    validDays.push(dayStr);
                }
            });
            
            // –Ø–ö–©–û –ú–ï–ù–®–ï 5 –î–ù–Ü–í, –î–û–î–ê–Ñ–ú–û –ù–Æ–ö–ï–ú
            while (validDays.length < 5) {
                validDays.push('nyukem');
            }
            
            validDays.slice(0, 5).forEach((dayStr, index) => {
                const btn = document.createElement('button');
                btn.className = `day-btn ${index === 0 ? 'active' : ''}`;
                
                // –Ø–ö–©–û –¶–ï –ù–Æ–ö–ï–ú
                if (dayStr === 'nyukem') {
                    btn.textContent = '‚ú® –ù—é–∫–µ–º ‚ú®';
                } else {
                    const date = new Date(dayStr + 'T12:00:00');
                    const dayIndex = date.getDay();
                    const shortDay = shortWeekdays[dayIndex];
                    const dayNumber = date.getDate();
                    const month = months[date.getMonth()];
                    btn.textContent = `${shortDay} ${dayNumber} ${month}`;
                }
                
                btn.onclick = () => selectDay(index);
                daySelector.appendChild(btn);
                
                const card = document.createElement('div');
                card.className = `day-card ${index === 0 ? 'active' : ''}`;
                
                if (dayStr === 'nyukem') {
                    card.innerHTML = `
                        <div class="day-header">
                            <span class="day-name">‚ú® –ù—é–∫–µ–º ‚ú®</span>
                            <span class="day-temp">--¬∞</span>
                        </div>
                        <div class="day-weather">
                            <span class="day-icon">‚ú®</span>
                            <span class="day-desc">–¢–∞—î–º–Ω–∏—á–∏–π –¥–µ–Ω—å</span>
                        </div>
                        <div class="day-details">
                            <div class="detail-item">
                                <div class="detail-label">–í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è</div>
                                <div class="detail-value">--¬∞</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í—ñ—Ç–µ—Ä</div>
                                <div class="detail-value">-- –º/—Å</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í–æ–ª–æ–≥—ñ—Å—Ç—å</div>
                                <div class="detail-value">--%</div>
                            </div>
                        </div>
                    `;
                } else {
                    const dayData = dailyForecasts[dayStr];
                    
                    let bestForecast = dayData[0];
                    let minDiff = 24;
                    
                    dayData.forEach(item => {
                        const itemDate = new Date(item.dt * 1000);
                        const hour = itemDate.getHours();
                        const diff = Math.abs(hour - 12);
                        if (diff < minDiff) {
                            minDiff = diff;
                            bestForecast = item;
                        }
                    });
                    
                    const date = new Date(bestForecast.dt * 1000);
                    const dayIndex = date.getDay();
                    const fullDay = weekdays[dayIndex];
                    const emoji = getWeatherEmoji(bestForecast.weather[0].id);
                    const temp = Math.round(bestForecast.main.temp);
                    const feels = Math.round(bestForecast.main.feels_like);
                    const wind = bestForecast.wind.speed.toFixed(1);
                    const humidity = bestForecast.main.humidity;
                    const desc = capitalize(bestForecast.weather[0].description);
                    
                    card.innerHTML = `
                        <div class="day-header">
                            <span class="day-name">${fullDay}</span>
                            <span class="day-temp">${temp}¬∞</span>
                        </div>
                        <div class="day-weather">
                            <span class="day-icon">${emoji}</span>
                            <span class="day-desc">${desc}</span>
                        </div>
                        <div class="day-details">
                            <div class="detail-item">
                                <div class="detail-label">–í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è</div>
                                <div class="detail-value">${feels}¬∞</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í—ñ—Ç–µ—Ä</div>
                                <div class="detail-value">${wind} –º/—Å</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">–í–æ–ª–æ–≥—ñ—Å—Ç—å</div>
                                <div class="detail-value">${humidity}%</div>
                            </div>
                        </div>
                    `;
                }
                
                daysContainer.appendChild(card);
            });
        }

        function selectDay(index) {
            const btns = document.querySelectorAll('.day-btn');
            const cards = document.querySelectorAll('.day-card');
            
            btns.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });

        window.onload = () => {
            updateDate();
            document.getElementById('cityInput').focus();
        };
    </script>
</body>

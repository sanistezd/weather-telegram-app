<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Weather App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .search-box {
            position: relative;
            margin-bottom: 25px;
        }
        #cityInput {
            width: 100%;
            padding: 18px 20px;
            padding-left: 50px;
            border: none;
            border-radius: 16px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 17px;
        }
        #cityInput::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        .city-btn {
            padding: 14px 10px;
            background: rgba(255,255,255,0.12);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .city-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }
        .main-btn {
            width: 100%;
            padding: 20px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }
        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .weather-card {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .weather-icon {
            font-size: 72px;
            text-align: center;
            margin: 15px 0;
        }
        .temperature {
            font-size: 56px;
            font-weight: 800;
            text-align: center;
            margin: 10px 0;
        }
        .city-name {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        .detail-card {
            background: rgba(255,255,255,0.1);
            padding: 18px;
            border-radius: 14px;
            text-align: center;
        }
        .detail-label {
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .detail-value {
            font-size: 20px;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üå§Ô∏è</div>
            <h1>Weather App</h1>
            <p>–†–µ–∞–ª—å–Ω–∞—è –ø–æ–≥–æ–¥–∞ —á–µ—Ä–µ–∑ OpenWeatherMap API</p>
        </div>
        
        <div class="search-box">
            <div class="search-icon">üîç</div>
            <input type="text" id="cityInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ö–∏–µ–≤)" autocomplete="off">
        </div>
        
        <div class="cities-grid">
            <button class="city-btn" onclick="getWeather('Kyiv')">–ö–∏–µ–≤</button>
            <button class="city-btn" onclick="getWeather('Moscow')">–ú–æ—Å–∫–≤–∞</button>
            <button class="city-btn" onclick="getWeather('London')">–õ–æ–Ω–¥–æ–Ω</button>
            <button class="city-btn" onclick="getWeather('New York')">–ù—å—é-–ô–æ—Ä–∫</button>
            <button class="city-btn" onclick="getWeather('Berlin')">–ë–µ—Ä–ª–∏–Ω</button>
            <button class="city-btn" onclick="getWeather('Paris')">–ü–∞—Ä–∏–∂</button>
        </div>
        
        <button class="main-btn" onclick="getWeather(document.getElementById('cityInput').value)">
            <span>üå°Ô∏è</span>
            <span>–£–∑–Ω–∞—Ç—å —Ä–µ–∞–ª—å–Ω—É—é –ø–æ–≥–æ–¥—É</span>
        </button>
        
        <div id="weatherCard" class="weather-card">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <script>
        // –¢–í–û–ô API –ö–õ–Æ–ß –û–¢ OPENWEATHERMAP
        const API_KEY = "0f8d4d200034367f49673052d36188f1";
        
        // –≠–º–æ–¥–∑–∏ –¥–ª—è –ø–æ–≥–æ–¥—ã
        const weatherEmojis = {
            '01': '‚òÄÔ∏è', // clear sky
            '02': '‚õÖ', // few clouds
            '03': '‚òÅÔ∏è', // scattered clouds
            '04': '‚òÅÔ∏è', // broken clouds
            '09': 'üåßÔ∏è', // shower rain
            '10': 'üå¶Ô∏è', // rain
            '11': '‚õàÔ∏è', // thunderstorm
            '13': '‚ùÑÔ∏è', // snow
            '50': 'üå´Ô∏è'  // mist
        };
        
        // Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É
        async function getWeather(city) {
            if (!city.trim()) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞!');
                return;
            }
            
            const card = document.getElementById('weatherCard');
            card.style.display = 'block';
            card.innerHTML = `
                <div class="loading">
                    <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
                    <div style="font-size: 18px; font-weight: 600;">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—É—é –ø–æ–≥–æ–¥—É –¥–ª—è<br><b>${city}</b>...</div>
                </div>
            `;
            
            try {
                // –ó–∞–ø—Ä–æ—Å –∫ —Ä–µ–∞–ª—å–Ω–æ–º—É API
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=ru`
                );
                
                if (!response.ok) {
                    throw new Error('–ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                card.innerHTML = `
                    <div class="error">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 18px; font-weight: 600;">–û—à–∏–±–∫–∞!</div>
                        <div style="margin-top: 10px;">–ì–æ—Ä–æ–¥ "${city}" –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>
                        <button class="city-btn" style="margin-top: 15px;" onclick="getWeather('Kyiv')">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ö–∏–µ–≤</button>
                    </div>
                `;
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–≥–æ–¥—É
        function displayWeather(data) {
            const city = data.name;
            const country = data.sys.country;
            const temp = Math.round(data.main.temp);
            const feelsLike = Math.round(data.main.feels_like);
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const description = data.weather[0].description;
            const weatherId = data.weather[0].id.toString();
            
            // –ü–æ–ª—É—á–∞–µ–º —ç–º–æ–¥–∑–∏ –ø–æ ID –ø–æ–≥–æ–¥—ã
            let emoji = 'üåà';
            if (weatherId) {
                const prefix = weatherId.slice(0, 2);
                emoji = weatherEmojis[prefix] || 'üåà';
            }
            
            const card = document.getElementById('weatherCard');
            card.innerHTML = `
                <div class="weather-icon">${emoji}</div>
                <div class="temperature">${temp}¬∞C</div>
                <div class="city-name">${city}, ${country}</div>
                
                <div class="details">
                    <div class="detail-card">
                        <div class="detail-label">ü§î –û—â—É—â–∞–µ—Ç—Å—è</div>
                        <div class="detail-value">${feelsLike}¬∞C</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                        <div class="detail-value">${humidity}%</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">üí® –í–µ—Ç–µ—Ä</div>
                        <div class="detail-value">${windSpeed} –º/—Å</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">üìù –°–æ—Å—Ç–æ—è–Ω–∏–µ</div>
                        <div class="detail-value">${description}</div>
                    </div>
                </div>
                
                <button class="main-btn" style="margin-top: 25px;" onclick="shareWeather('${city}', ${temp}, '${description}')">
                    <span>üì§</span>
                    <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–æ–≥–æ–¥–æ–π</span>
                </button>
            `;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç–∞ –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ Telegram
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    city: city,
                    temperature: temp,
                    description: description,
                    source: 'web_app'
                }));
            }
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–æ–≥–æ–¥–æ–π
        function shareWeather(city, temp, description) {
            const text = `–ü–æ–≥–æ–¥–∞ –≤ ${city}: ${temp}¬∞C, ${description}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `–ü–æ–≥–æ–¥–∞ –≤ ${city}`,
                    text: text,
                    url: window.location.href
                });
            } else if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.showAlert(text);
            } else {
                alert(text);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather(this.value);
        });
        
        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ä–æ–¥–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const cityParam = urlParams.get('city');
        if (cityParam) {
            setTimeout(() => {
                getWeather(cityParam);
            }, 500);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>Weather ¬∑ –ø—Ä–æ–≥–Ω–æ–∑</title>
    <style>
        /* ========== –°–ï–ù–¨–ô–û–†–°–¨–ö–ò–ô –î–ò–ó–ê–ô–ù ========== */
        /* –ß–∏—Å—Ç–æ. –ü—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ. –î–æ—Ä–æ–≥–æ. –ü—Ä–∞—Ü—é—î. */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0e12;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        /* ===== –•–ï–î–ï–† ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 15px;
            color: #94989e;

        }

        .date-badge {
            background: rgba(255,255,255,0.03);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 400;
            color: #d0d4da;
            border: 0.5px solid rgba(255,255,255,0.06);
        }

        /* ===== –ì–û–õ–û–í–ù–ê –ö–ê–†–¢–ö–ê ===== */
        .main-card {
            background: linear-gradient(145deg, #13171c, #0e1115);
            border-radius: 32px;
            padding: 32px 24px;
            margin-bottom: 20px;
            border: 0.5px solid rgba(255,255,255,0.03);
            box-shadow: 0 12px 24px -12px rgba(0,0,0,0.5);
        }

        .city-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .city-name {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ffffff;
        }

        .country-badge {
            background: rgba(255,255,255,0.05);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: #94989e;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .temp-large {
            font-size: 72px;

            color: #ffffff;

        .weather-icon {

        }

        .weather-desc {
            font-size: 17px;

            color: #b0b4ba;
            margin-bottom: 28px;

            border-bottom: 0.5px solid rgba(255,255,255,0.06);
        }

        /* ===== –î–ï–¢–ê–õ–Ü ===== */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .detail-card {
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 18px 8px;
            text-align: center;
            border: 0.5px solid rgba(255,255,255,0.03);
        }

        .detail-label {
            font-size: 13px;
            color: #94989e;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .detail-value {
            font-size: 18px;

            color: #ffffff;
        }

        /* ===== –ü–†–û–ì–ù–û–ó –ù–ê 5 –î–ù–Ü–í ===== */
        .forecast-section {
            background: #0e1115;
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            border: 0.5px solid rgba(255,255,255,0.03);
        }

        .forecast-header {
            display: flex;
            align-items: center;

            margin-bottom: 20px;
            color: #94989e;
            font-size: 14px;
            font-weight: 500;

            text-transform: uppercase;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .forecast-item {
            text-align: center;
            padding: 16px 8px;
            background: rgba(255,255,255,0.02);
            border-radius: 18px;
            transition: all 0.2s ease;
            border: 0.5px solid transparent;

        .forecast-item:hover {

        .forecast-day {

            margin-bottom: 8px;
        }

        .forecast-emoji {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
        }

        .forecast-temp span {
            font-size: 13px;
            color: #94989e;
            margin-left: 2px;
        }

        /* ===== –ü–û–®–£–ö ===== */
        .search-section {
            background: #0e1115;
            border-radius: 28px;
            padding: 20px;
            border: 0.5px solid rgba(255,255,255,0.03);
            margin-bottom: 16px;
        }

        .search-label {
            color: #94989e;

            margin-bottom: 12px;
            display: block;
        }

        .search-input {
            width: 100%;

            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2a7f6e;
            background: rgba(255,255,255,0.05);
        }

        .search-input::placeholder {
            color: #5f656b;
            font-weight: 400;
        }

        .search-btn {
            width: 100%;
            background: #2a7f6e;
            border: none;
            border-radius: 18px;
            padding: 16px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            border-bottom: 2px solid #1e5f52;
        }

        .search-btn:hover {
            background: #1e5f52;
            transform: translateY(-1px);
        }

        .search-btn:active {
            transform: translateY(1px);
            border-bottom-width: 1px;
        }

        /* ===== –°–¢–ê–¢–£–° ===== */
        .status {
            text-align: center;
            color: #94989e;
            font-size: 13px;
            padding: 8px;
            letter-spacing: -0.1px;
        }

        /* ===== –ê–ù–Ü–ú–ê–¶–Ü–Ø ===== */
        @keyframes subtlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: subtlePulse 1.5s ease-in-out infinite;
        }

        /* ===== –°–í–Ü–¢–õ–ê –¢–ï–ú–ê ===== */
        body.light {
            background: #f5f7fa;

        }

        body.light .main-card,
        body.light .forecast-section,
        body.light .search-section {
            background: #ffffff;
            border-color: rgba(0,0,0,0.04);
            box-shadow: 0 8px 20px -8px rgba(0,0,0,0.04);
        }

        body.light .detail-card,
        body.light .forecast-item {

        }

        body.light .search-input {
            background: #f5f7fa;

            border-color: rgba(0,0,0,0.06);
        }

        body.light .date-badge {
            background: rgba(0,0,0,0.02);
            color: #4a525c;
        }

        body.light .city-name,
        body.light .temp-large,
        body.light .detail-value,
        body.light .forecast-temp {
            color: #0e1115;
        }

        body.light .country-badge {
            background: rgba(0,0,0,0.03);
            color: #5f656b;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <!-- –•–µ–¥–µ—Ä –∑ –¥–∞—Ç–æ—é -->
        <div class="header">
            <div class="logo">
                <span>‚õÖÔ∏è</span>
                <span>weather</span>
            </div>
            <div class="date-badge" id="currentDate">11 –ª—é—Ç–æ–≥–æ 2026</div>
        </div>

        <!-- –ì–æ–ª–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∫–∞ –ø–æ–≥–æ–¥–∏ -->
        <div class="main-card">
            <div class="city-section">
                <span class="city-name" id="cityName">–ö–∏—ó–≤</span>
                <span class="country-badge" id="countryCode">UA</span>
            </div>
            
            <div class="weather-main">
                <span class="temp-large" id="temperature">-1¬∞</span>
                <span class="weather-icon" id="weatherIcon">‚òÅÔ∏è</span>
            </div>
            
            <div class="weather-desc" id="description">
                –•–º–∞—Ä–Ω–æ
            </div>
            
            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-label">–í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è</div>
                    <div class="detail-value" id="feelsLike">-6¬∞</div>

                <div class="detail-card">
                    <div class="detail-label">–í—ñ—Ç–µ—Ä</div>

                </div>
                <div class="detail-card">
                    <div class="detail-label">–í–æ–ª–æ–≥—ñ—Å—Ç—å</div>

                </div>
            </div>
        </div>

        <!-- –ü–†–û–ì–ù–û–ó –ù–ê 5 –î–ù–Ü–í (–ü–†–ê–¶–Æ–Ñ!) -->
        <div class="forecast-section">
            <div class="forecast-header">
                <span>üìÖ</span>
                <span>–ü–†–û–ì–ù–û–ó –ù–ê 5 –î–ù–Ü–í</span>
            </div>
            <div class="forecast-grid" id="forecastGrid">
                <!-- JavaScript –≤—Å—Ç–∞–≤–∏—Ç—å –¥–Ω—ñ -->
            </div>
        </div>

        <!-- –ü–æ—à—É–∫ -->
        <div class="search-section">
            <span class="search-label">üîç –ù–ê–ó–í–ê –ú–Ü–°–¢–ê</span>
            <input 
                type="text" 
                class="search-input" 
                id="cityInput" 
                placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ö–∏—ó–≤, –õ—å–≤—ñ–≤, London"
                value="–ö–∏—ó–≤"
                autocomplete="off"
                autofocus
            >
            <button class="search-btn" onclick="getWeather()">
                <span>üå§Ô∏è</span>
                <span>–û—Ç—Ä–∏–º–∞—Ç–∏ –ø—Ä–æ–≥–Ω–æ–∑</span>
            </button>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å -->
        <div class="status" id="status">
            ‚ö° –û–Ω–æ–≤–ª–µ–Ω–æ —â–æ–π–Ω–æ ¬∑ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤
        </div>
    </div>

    <script>
        // ========== API –ö–õ–Æ–ß ==========
        const API_KEY = "0f8d4d200034367f49673052d36188f1";
        
        // ========== TELEGRAM WEB APP ==========
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // ========== –î–ê–ù–Ü ==========
        const cityMap = {
            '–∫–∏—ó–≤': 'Kyiv', 'kiev': 'Kyiv', 'kyiv': 'Kyiv',
            '–ª—å–≤—ñ–≤': 'Lviv', 'lviv': 'Lviv',
            '–æ–¥–µ—Å–∞': 'Odesa', 'odesa': 'Odesa', 'odessa': 'Odesa',
            '—Ö–∞—Ä–∫—ñ–≤': 'Kharkiv', 'kharkiv': 'Kharkiv',
            '–¥–Ω—ñ–ø—Ä–æ': 'Dnipro', 'dnipro': 'Dnipro',
            '–ª–æ–Ω–¥–æ–Ω': 'London', 'london': 'London',
            '–ø–∞—Ä–∏–∂': 'Paris', 'paris': 'Paris',
            '–±–µ—Ä–ª—ñ–Ω': 'Berlin', 'berlin': 'Berlin',
            '–≤–∞—Ä—à–∞–≤–∞': 'Warsaw', 'warsaw': 'Warsaw',
            '–ø—Ä–∞–≥–∞': 'Prague', 'prague': 'Prague',
            '–≤—ñ–¥–µ–Ω—å': 'Vienna', 'vienna': 'Vienna',
            '–Ω—å—é-–π–æ—Ä–∫': 'New York', 'new york': 'New York',
            '—Ç–æ–∫—ñ–æ': 'Tokyo', 'tokyo': 'Tokyo'
        };

        const weekdays = ['–ù–¥', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];

        // ========== –û–ù–û–í–õ–ï–ù–ù–Ø –î–ê–¢–ò ==========
        function updateDate() {
            const now = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('uk-UA', options);
        }
        updateDate();

        // ========== –û–¢–†–ò–ú–ê–ù–ù–Ø –ï–ú–û–î–ó–Ü –ü–û–ì–û–î–ò ==========
        function getWeatherEmoji(weatherId) {
            if (weatherId >= 200 && weatherId < 300) return '‚õàÔ∏è';
            if (weatherId >= 300 && weatherId < 400) return 'üåßÔ∏è';
            if (weatherId >= 500 && weatherId < 600) return 'üå¶Ô∏è';
            if (weatherId >= 600 && weatherId < 700) return '‚ùÑÔ∏è';
            if (weatherId >= 700 && weatherId < 800) return 'üå´Ô∏è';
            if (weatherId === 800) return '‚òÄÔ∏è';
            if (weatherId > 800) return '‚òÅÔ∏è';
            return '‚òÅÔ∏è';
        }

        // ========== –§–û–†–ú–ê–¢–£–í–ê–ù–ù–Ø –û–ü–ò–°–£ ==========
        function formatDescription(desc) {
            return desc.charAt(0).toUpperCase() + desc.slice(1);
        }

        // ========== –û–¢–†–ò–ú–ê–ù–ù–Ø –ü–û–ì–û–î–ò ==========
        async function getWeather() {
            let city = document.getElementById('cityInput').value.trim();
            if (!city) {
                city = 'Kyiv';
                document.getElementById('cityInput').value = '–ö–∏—ó–≤';
            }

            const searchCity = cityMap[city.toLowerCase()] || city;
            
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ–≥–Ω–æ–∑—É...';
            statusEl.classList.add('loading');

            try {
                // 1. –ü–æ—Ç–æ—á–Ω–∞ –ø–æ–≥–æ–¥–∞
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${searchCity}&appid=${API_KEY}&units=metric&lang=uk`
                );
                
                if (!weatherResponse.ok) throw new Error('–ú—ñ—Å—Ç–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                
                const weatherData = await weatherResponse.json();
                
                // 2. –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤
                const forecastResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${searchCity}&appid=${API_KEY}&units=metric&lang=uk`
                );
                const forecastData = await forecastResponse.json();
                
                // ===== –û–ù–û–í–õ–Æ–Ñ–ú–û –ü–û–¢–û–ß–ù–£ –ü–û–ì–û–î–£ =====
                let displayCity = city;
                for (let [uk, en] of Object.entries(cityMap)) {
                    if (en.toLowerCase() === searchCity.toLowerCase()) {
                        displayCity = uk.charAt(0).toUpperCase() + uk.slice(1);
                        break;
                    }
                }
                
                document.getElementById('cityName').textContent = displayCity;
                document.getElementById('countryCode').textContent = weatherData.sys.country;
                document.getElementById('temperature').textContent = `${Math.round(weatherData.main.temp)}¬∞`;
                document.getElementById('feelsLike').textContent = `${Math.round(weatherData.main.feels_like)}¬∞`;
                document.getElementById('windSpeed').textContent = `${weatherData.wind.speed.toFixed(1)} –º/—Å`;
                document.getElementById('humidity').textContent = `${weatherData.main.humidity}%`;
                
                const currentWeatherId = weatherData.weather[0].id;
                const currentEmoji = getWeatherEmoji(currentWeatherId);
                document.getElementById('weatherIcon').textContent = currentEmoji;
                document.getElementById('description').textContent = 
                    formatDescription(weatherData.weather[0].description);
                
                // ===== –ì–ï–ù–ï–†–£–Ñ–ú–û –ü–†–û–ì–ù–û–ó –ù–ê 5 –î–ù–Ü–í (–ü–†–ê–¶–Æ–Ñ!) =====
                generateForecast(forecastData.list);
                
                statusEl.innerHTML = '‚ö° –û–Ω–æ–≤–ª–µ–Ω–æ —â–æ–π–Ω–æ ¬∑ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 5 –¥–Ω—ñ–≤';
                statusEl.classList.remove('loading');
                
                // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        city: displayCity,
                        temp: Math.round(weatherData.main.temp),
                        weather: weatherData.weather[0].description
                    }));
                }
                
            } catch (error) {
                statusEl.innerHTML = '‚ùå –ú—ñ—Å—Ç–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ';
                statusEl.classList.remove('loading');
                
                document.getElementById('cityName').textContent = '‚Äî';
                document.getElementById('countryCode').textContent = '‚Äî';
                document.getElementById('temperature').textContent = '--¬∞';
                document.getElementById('weatherIcon').textContent = '‚ùì';
                document.getElementById('description').textContent = '–°–ø—Ä–æ–±—É–π—Ç–µ —â–µ';
                
                // –û—á–∏—â–∞—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑
                document.getElementById('forecastGrid').innerHTML = '';
            }
        }

        // ========== –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ü–†–û–ì–ù–û–ó–£ –ù–ê 5 –î–ù–Ü–í ==========
        function generateForecast(forecastList) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';
            
            // –ì—Ä—É–ø—É—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑–∏ –ø–æ –¥–Ω—è—Ö
            const dailyForecasts = {};
            const today = new Date().setHours(0, 0, 0, 0);
            
            forecastList.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayStr = date.toISOString().split('T')[0];
                const dayTimestamp = date.setHours(0, 0, 0, 0);
                
                // –ë–µ—Ä–µ–º–æ —Ç—ñ–ª—å–∫–∏ –º–∞–π–±—É—Ç–Ω—ñ –¥–Ω—ñ
                if (dayTimestamp > today) {
                    if (!dailyForecasts[dayStr]) {
                        dailyForecasts[dayStr] = {
                            temp: Math.round(item.main.temp),
                            weatherId: item.weather[0].id,
                            timestamp: dayTimestamp
                        };
                    }
                }
            });
            
            // –°–æ—Ä—Ç—É—î–º–æ –ø–æ –¥–∞—Ç—ñ
            const sortedDays = Object.keys(dailyForecasts)
                .map(key => ({ key, ...dailyForecasts[key] }))
                .sort((a, b) => a.timestamp - b.timestamp)
                .slice(0, 5); // –¢—ñ–ª—å–∫–∏ 5 –¥–Ω—ñ–≤
            
            // –Ø–∫—â–æ –º–µ–Ω—à–µ 5 –¥–Ω—ñ–≤, –¥–æ–¥–∞—î–º–æ –∑ –∑–∞–≤—Ç—Ä–∞—à–Ω—å–æ–≥–æ –¥–Ω—è
            if (sortedDays.length < 5) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                for (let i = 0; i < 5; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i + 1);
                    const dayStr = date.toISOString().split('T')[0];
                    
                    if (!dailyForecasts[dayStr]) {
                        sortedDays.push({
                            key: dayStr,
                            temp: null,
                            weatherId: null,
                            timestamp: date.setHours(0,0,0,0)
                        });
                    }
                }
            }
            
            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø—Ä–æ–≥–Ω–æ–∑
            sortedDays.slice(0, 5).forEach(day => {
                const date = new Date(day.timestamp);
                const weekday = weekdays[date.getDay()];
                const dayNumber = date.getDate();
                
                let emoji = '‚òÅÔ∏è';
                let temp = '--';
                
                if (day.weatherId) {
                    emoji = getWeatherEmoji(day.weatherId);
                    temp = day.temp;
                }
                
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${weekday} ${dayNumber}</div>
                    <div class="forecast-emoji">${emoji}</div>
                    <div class="forecast-temp">${temp}¬∞</div>
                `;
                
                forecastGrid.appendChild(forecastItem);
            });
        }

        // ========== –ü–û–î–Ü–á ==========
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });

        // ========== –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø ==========
        window.onload = () => {
            updateDate();
            getWeather();
        };
    </script>

        }

        // ========== –ì–ï–ù–ï–†–ê–¶–Ü–Ø –ü–†–û–ì–ù–û–ó–£ ==========
        function generateForecast(forecastList) {
            const daySelector = document.getElementById('daySelector');
            const daysContainer = document.getElementById('daysContainer');
            
            daySelector.innerHTML = '';
            daysContainer.innerHTML = '';
            
            // –ì—Ä—É–ø—É—î–º–æ –ø–æ –¥–Ω—è—Ö
            const dailyForecasts = {};
            const today = new Date().setHours(0, 0, 0, 0);
            
            forecastList.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayStr = date.toISOString().split('T')[0];
                const dayTimestamp = date.setHours(0, 0, 0, 0);
                
                if (dayTimestamp > today) {
                    if (!dailyForecasts[dayStr]) {
                        dailyForecasts[dayStr] = [];
                    }
                    dailyForecasts[dayStr].push(item);
                }
            });
            
            // –ë–µ—Ä–µ–º–æ –Ω–∞—Å—Ç—É–ø–Ω—ñ 5 –¥–Ω—ñ–≤
            const sortedDays = Object.keys(dailyForecasts)
                .sort()
                .slice(0, 5);
            
            sortedDays.forEach((dayStr, index) => {
                const dayData = dailyForecasts[dayStr];
                const date = new Date(dayData[0].dt * 1000);
                const dayOfWeek = date.getDay();
                const shortDay = shortWeekdays[dayOfWeek];
                const dayNumber = date.getDate();
                const month = months[date.getMonth()];
                
                // –§–æ—Ä–º–∞—Ç—É—î–º–æ: "–ü—Ç 13 –ª—é—Ç"
                const displayText = `${shortDay} ${dayNumber} ${month}`;
                
                // –ö–Ω–æ–ø–∫–∞ –¥–Ω—è
                const tab = document.createElement('button');
                tab.className = `day-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = displayText;
                tab.onclick = () => selectDay(index);
                daySelector.appendChild(tab);
                
                // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –ø—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 12:00
                let bestForecast = dayData[0];
                let minDiff = 24;
                
                dayData.forEach(item => {
                    const itemDate = new Date(item.dt * 1000);
                    const diff = Math.abs(itemDate.getHours() - 12);
                    if (diff < minDiff) {
                        minDiff = diff;
                        bestForecast = item;
                    }
                });
                
                // –°—Ç–≤–æ—Ä—é—î–º–æ –∫–∞—Ä—Ç–∫—É –¥–Ω—è
                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${index === 0 ? 'active' : ''}`;
                
                const forecastEmoji = getWeatherEmoji(bestForecast.weather[0].id);
                const forecastTemp = Math.round(bestForecast.main.temp);
                const forecastFeels = Math.round(bestForecast.main.feels_like);
                const forecastWind = bestForecast.wind.speed.toFixed(1);
                const forecastHumidity = bestForecast.main.humidity;
                const forecastDesc = capitalize(bestForecast.weather[0].description);
                const fullDayName = weekdays[dayOfWeek];
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <span class="day-title">${fullDayName}</span>
                        <span class="day-temp-large">${forecastTemp}¬∞</span>
                    </div>
                    <div class="day-weather-row">
                        <span class="day-emoji">${forecastEmoji}</span>
                        <span class="day-desc">${forecastDesc}</span>
                    </div>
                    <div class="day-details">
                        <div class="detail-card">
                            <div class="detail-label">–í—ñ–¥—á—É–≤–∞—î—Ç—å—Å—è</div>
                            <div class="detail-value">${forecastFeels}¬∞</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">–í—ñ—Ç–µ—Ä</div>
                            <div class="detail-value">${forecastWind} –º/—Å</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">–í–æ–ª–æ–≥—ñ—Å—Ç—å</div>
                            <div class="detail-value">${forecastHumidity}%</div>
                        </div>
                    </div>
                `;
                
                daysContainer.appendChild(dayCard);
            });
        }

        // ========== –í–ò–ë–Ü–† –î–ù–Ø ==========
        function selectDay(index) {
            const tabs = document.querySelectorAll('.day-tab');
            const cards = document.querySelectorAll('.day-card');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            cards.forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        // ========== –ü–û–î–Ü–á ==========
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getWeather();
        });

        // ========== –°–¢–ê–†–¢ ==========
        window.onload = () => {
            updateDate();
            document.getElementById('cityInput').focus();
        };
    </script>
